<h1>
  {{title}}
</h1>

<div class="bs-example">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th> Name</th>
        <th> Price</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of ProductList; let i = index">
          <th *ngIf="i < rows">{{product.id}}</th>
          <td *ngIf="i < rows">{{product.name}}</td>
          <td *ngIf="i < rows">{{product.price}}</td>
        </tr>
    </tbody>
  </table>
</div>
